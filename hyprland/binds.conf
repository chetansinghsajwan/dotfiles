# configs
$super = super
$brightness-up = brightnessctl set 5%+
$brightness-down = brightnessctl set 5%-
$audio-mic-mute = pactl set-source-mute 0 toggle
$volume-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
$volume-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
$volume-zero = pactl set-sink-mute @DEFAULT_SNIK@ toggle

bind = $super, , exec, $menu
bind = $super, *, exec, $menu

# basic control
bind = $super, grave, exec, $terminal
bind = $super, q, killactive,
bind = $super, e, exec, $fileManager
bind = $super, v, togglefloating,
bind = $super, space, exec, $menu
bind = $super, f, fullscreen,            # toggle fullscreen
bind = $super, tab, cyclenext,           # change focus to another window
bind = $super, tab, bringactivetotop,    # bring it to the top

# brightness control
binde = , xf86MonBrightnessUp, exec, $brightness-up
binde = , xf86MonBrightnessDown, exec, $brightness-down
binde = $super shift, period, exec, $brightness-up
binde = $super shift, comma, exec, $brightness-down

# audio Control
binde = , xf86AudioRaiseVolume, exec, $volume-up
binde = , xf86AudioLowerVolume, exec, $volume-down
bind = , xf86AudioMute, exec, $volume-zero
bind = , xf86AudioMicMute, exec, $audio-mic-mute
bind = $super, m, exec, $volume-zero
binde = $super, period, exec, $volume-up
binde = $super, comma, exec, $volume-down

# move focus
bind = $super, h, movefocus, l
bind = $super, j, movefocus, d
bind = $super, k, movefocus, u
bind = $super, l, movefocus, r

# switch workspace
bind = $super ctrl, h, workspace, -1
bind = $super ctrl, l, workspace, +1
bind = $super, 1, workspace, 1
bind = $super, 2, workspace, 2
bind = $super, 3, workspace, 3
bind = $super, 4, workspace, 4
bind = $super, 5, workspace, 5
bind = $super, 6, workspace, 6
bind = $super, 7, workspace, 7
bind = $super, 8, workspace, 8
bind = $super, 9, workspace, 9
bind = $super, 0, workspace, 10

# move window to workspace
bind = $super ctrl shift, h, movetoworkspace, -1
bind = $super ctrl shift, l, movetoworkspace, +1
bind = $super shift, 1, movetoworkspace, 1
bind = $super shift, 2, movetoworkspace, 2
bind = $super shift, 3, movetoworkspace, 3
bind = $super shift, 4, movetoworkspace, 4
bind = $super shift, 5, movetoworkspace, 5
bind = $super shift, 6, movetoworkspace, 6
bind = $super shift, 7, movetoworkspace, 7
bind = $super shift, 8, movetoworkspace, 8
bind = $super shift, 9, movetoworkspace, 9
bind = $super shift, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $super, S, togglespecialworkspace, magic
bind = $super shift, S, movetoworkspace, special:magic

# Scroll through existing workspaces with super + scroll
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1

# Move/resize windows with super + LMB/RMB and dragging
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow

bind = $super, w, submap, window

source = submaps/normal.conf
source = submaps/insert.conf
source = submaps/window.conf
source = submaps/workspace.conf
source = submaps/monitor.conf


